<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - RA At-Tajdied</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>

<body
  style="
    background-color: #f9f9d7;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  "
>

  <!-- ===== LOGIN FORM ===== -->
  <div
    class="registration-form"
    style="width: 100%; max-width: 400px;"
  >
    <h2
      style="
        text-align: center;
        margin-bottom: 20px;
      "
    >
      Login Admin
    </h2>

    <form id="loginForm">

      <div class="form-group">
        <label for="email">Email Admin</label>
        <input
          type="email"
          id="email"
          placeholder="admin@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="******"
          required
        />
      </div>

      <button type="submit" class="btn-submit">
        MASUK KE PANEL
      </button>

    </form>

    <p
      id="errorMessage"
      style="
        color: red;
        text-align: center;
        margin-top: 10px;
        display: none;
      "
    ></p>
  </div>

  <!-- ===== FIREBASE LOGIN SCRIPT ===== -->
  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA7S04R-66Tuu1aXF1KS_VLmAaYtMZwNsg",
      authDomain: "at-tajdied-639c8.firebaseapp.com",
      projectId: "at-tajdied-639c8",
      appId: "1:937617405954:web:807d815f27ba888e688f1b"
    };

    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase
        .auth()
        .signInWithEmailAndPassword(email, password)
        .then(() => {
          // Login berhasil
          window.location.href = "admin.html";
        })
        .catch(() => {
          const errorMsg = document.getElementById("errorMessage");
          errorMsg.style.display = "block";
          errorMsg.innerText = "Email atau Password salah!";
        });
    });
  </script>

</body>
</html>
